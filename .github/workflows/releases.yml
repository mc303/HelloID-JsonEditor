name: Build and Release MSI

on:
  push:
    tags:
      - 'v*' # Triggers on tags like v1.0.0

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Publish WPF App
      # We publish to the ./publish folder. 
      # This folder contains everything the app needs to run.
      run: |
        dotnet publish HelloID.JsonEditor.UI/HelloID.JsonEditor.UI.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -o ./publish

    - name: Build MSI
      # Build the MSI installer using the files in ./publish
      run: |
        dotnet build HelloID.JsonEditor.Installer/HelloID.JsonEditor.Installer.wixproj -c Release

    - name: Create Portable Zip
      # NEW STEP: Zip the contents of the ./publish folder
      run: |
        Compress-Archive -Path ./publish/* -DestinationPath HelloID-JsonEditor-Portable.zip

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          # The MSI Installer
          HelloID.JsonEditor.Installer/bin/Release/HelloID-JsonEditor.msi
          # The Portable Zip file
          HelloID-JsonEditor-Portable.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}